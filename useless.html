<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Store - E-commerce</title>
  <style>
    /* Existing styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f4e0; /* Light green background */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #009966; /* Dark green header background */
      color: white;
      text-align: center;
      padding: 0 0 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .product {
      background-color: #f0fff0; /* Pale green product background */
      border: 1px solid #98bf98; /* Light green border */
      padding: 20px;
      margin: 10px;
      max-width: 300px;
    }
    .product img {
      max-width: 100%;
    }
    .button {
      background-color: #009966; /* Dark green button background */
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .button:hover {
      background-color: #007755; /* Slightly darker green on hover */
    }
    /* Navbar styles */
    .navbar {
      background-color: #006633; /* Darker green navbar background */
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #005327; /* Slightly darker green on hover */
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="store.html">Products</a>
        <a href="useless.html">About Us</a>
        <a href="https://github.com/tannowenn/tannowenn.github.io/issues">Contact</a>
    </div>
    <h1>Welcome to the Pet Store</h1>
    <p>Your One-Stop Shop for Pet Supplies</p>
  </header>
  <div class="container">
    <h1>sorry i never code this part</h1>
  </div>
</body>
</html>
